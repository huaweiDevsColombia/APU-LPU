<h3><i class="fa fa-angle-right"></i> Quotation Create</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Quotation Data</h4>
            <form class="form-horizontal style-form" method="get">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">ID:</label>
                    <div class="col-sm-9">
                        <input id="sdmlist" list="sdmticket" placeholder="Enter # SDM Ticket" class="form-control" />
                        <datalist id="sdmticket">
                        </datalist>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-info">Search</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Site:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="site" placeholder="Site" disabled=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Project:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="project" placeholder="Project" disabled=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Region:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="region" placeholder="Region" disabled=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Cooperator:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cooperator" placeholder="Cooperator" disabled=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Customer:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="customer" placeholder="Customer" disabled=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" id="description" placeholder="Description" disabled=true></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="status" placeholder="Status" disabled=true>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <input type="button" class="btn btn-primary" id="submit" value="Crear Quotation" disabled=true>
                        <input type="reset" class="btn btn-default" value="Limpiar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
